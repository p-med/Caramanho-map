<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/Anotaciones_1.js"></script>
        <script src="data/Parcelas_2.js"></script>
        <script src="data/Bebedores_3.js"></script>
        <script src="data/Alambrados_4.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-22.829626890471125,-61.36166034927456],[-22.80937718916021,-61.328655921783806]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_MapboxSatellitev9_0');
        map.getPane('pane_MapboxSatellitev9_0').style.zIndex = 400;
        var layer_MapboxSatellitev9_0 = L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/satellite-v9/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4M29iazA2Z2gycXA4N2pmbDZmangifQ.-g_vE53SD2WrJ6tFX7QHmA', {
            pane: 'pane_MapboxSatellitev9_0',
            opacity: 1.0,
            attribution: '<a href="https://www.mapbox.com/about/maps/">Â© Mapbox</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_MapboxSatellitev9_0;
        map.addLayer(layer_MapboxSatellitev9_0);
        function pop_Anotaciones_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['date'] !== null ? autolinker.link(feature.properties['date'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['notes'] !== null ? autolinker.link(feature.properties['notes'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['photo'] !== null ? '<img src="images/' + String(feature.properties['photo']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Anotaciones_1_0() {
            return {
                pane: 'pane_Anotaciones_1',
                radius: 6.8,
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
        }
        function style_Anotaciones_1_1() {
            return {
                pane: 'pane_Anotaciones_1',
                radius: 3.92308,
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Anotaciones_1');
        map.getPane('pane_Anotaciones_1').style.zIndex = 401;
        map.getPane('pane_Anotaciones_1').style['mix-blend-mode'] = 'normal';
        var layer_Anotaciones_1 = new L.geoJson.multiStyle(json_Anotaciones_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Anotaciones_1',
            layerName: 'layer_Anotaciones_1',
            pane: 'pane_Anotaciones_1',
            onEachFeature: pop_Anotaciones_1,
            pointToLayers: [function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_Anotaciones_1_0(feature));
            },function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_Anotaciones_1_1(feature));
            },
        ]});
        bounds_group.addLayer(layer_Anotaciones_1);
        map.addLayer(layer_Anotaciones_1);
        function pop_Parcelas_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Parcela</strong><br />' + (feature.properties['Parcela'] !== null ? autolinker.link(feature.properties['Parcela'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Pastura implantada</th>\
                        <td>' + (feature.properties['Pastura'] !== null ? autolinker.link(feature.properties['Pastura'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Superficie efectiva</th>\
                        <td>' + (feature.properties['Sup'] !== null ? autolinker.link(feature.properties['Sup'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Camp_20'] !== null ? autolinker.link(feature.properties['Camp_20'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Camp_21'] !== null ? autolinker.link(feature.properties['Camp_21'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Camp_22'] !== null ? autolinker.link(feature.properties['Camp_22'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Bg_Date'] !== null ? autolinker.link(feature.properties['Bg_Date'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Fn_Date'] !== null ? autolinker.link(feature.properties['Fn_Date'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Resiembra'] !== null ? autolinker.link(feature.properties['Resiembra'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Parcelas_2_0(feature) {
            switch(String(feature.properties['ManejoMaleza'])) {
                case 'Corte y cura':
                    return {
                pane: 'pane_Parcelas_2',
                opacity: 1,
                color: 'rgba(128,38,119,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(184,55,139,0.48627450980392156)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_Parcelas_2',
                opacity: 1,
                color: 'rgba(128,38,45,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(55,126,184,0.4)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Parcelas_2');
        map.getPane('pane_Parcelas_2').style.zIndex = 402;
        map.getPane('pane_Parcelas_2').style['mix-blend-mode'] = 'normal';
        var layer_Parcelas_2 = new L.geoJson(json_Parcelas_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Parcelas_2',
            layerName: 'layer_Parcelas_2',
            pane: 'pane_Parcelas_2',
            onEachFeature: pop_Parcelas_2,
            style: style_Parcelas_2_0,
        });
        bounds_group.addLayer(layer_Parcelas_2);
        map.addLayer(layer_Parcelas_2);
        function pop_Bebedores_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['obs'] !== null ? autolinker.link(feature.properties['obs'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Bebedores_3_0() {
            return {
                pane: 'pane_Bebedores_3',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Bebedores_3');
        map.getPane('pane_Bebedores_3').style.zIndex = 403;
        map.getPane('pane_Bebedores_3').style['mix-blend-mode'] = 'normal';
        var layer_Bebedores_3 = new L.geoJson(json_Bebedores_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Bebedores_3',
            layerName: 'layer_Bebedores_3',
            pane: 'pane_Bebedores_3',
            onEachFeature: pop_Bebedores_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Bebedores_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_Bebedores_3);
        map.addLayer(layer_Bebedores_3);
        function pop_Alambrados_4(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Tipo'] !== null ? autolinker.link(feature.properties['Tipo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Estado</strong><br />' + (feature.properties['Estado'] !== null ? autolinker.link(feature.properties['Estado'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Alambrados_4_0(feature) {
            switch(String(feature.properties['Tipo'])) {
                case 'Convencional':
                    return {
                pane: 'pane_Alambrados_4',
                opacity: 1,
                color: 'rgba(193,189,189,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Electrico':
                    return {
                pane: 'pane_Alambrados_4',
                opacity: 1,
                color: 'rgba(219,121,30,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_Alambrados_4',
                opacity: 1,
                color: 'rgba(202,50,85,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Alambrados_4');
        map.getPane('pane_Alambrados_4').style.zIndex = 404;
        map.getPane('pane_Alambrados_4').style['mix-blend-mode'] = 'normal';
        var layer_Alambrados_4 = new L.geoJson(json_Alambrados_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Alambrados_4',
            layerName: 'layer_Alambrados_4',
            pane: 'pane_Alambrados_4',
            onEachFeature: pop_Alambrados_4,
            style: style_Alambrados_4_0,
        });
        bounds_group.addLayer(layer_Alambrados_4);
        map.addLayer(layer_Alambrados_4);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        </script>
    </body>
</html>
